<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <header>
      <h1 id="title">Fresh N Fast Booking Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

  <main>
    <form id="survey-form">
    
      <!-- Name Input -->
      <div class="form-group">
        <fieldset>
          <label for="name" id="name-label">
            <p>Name</p>
            <input id="name" type="text" placeholder="Enter your name" title="user-name" name="name" class="form-input" required >
          </label>
        </fieldset>
      </div>

      <!-- Email Input -->
      <div class="form-group">
        <fieldset>
          <label for="email" id="email-label">
            <p>Email</p>
            <input id="email" type="email" placeholder="Enter your email" name="email" title="user-email" class="form-input" required>
          </label>
        </fieldset>
      </div>
              
      <!-- Age Input -->
      <div class="form-group">
        <fieldset>
          <label for="number" id="number-label">
             <p>Age
              <span id="clue">(optional)</span>
             </p>
             <input id="number" type="number" placeholder="Age" min="13" max="100" title="user-age" name="user-age" class="form-input">
          </label>
        </fieldset>
      </div>
            
      <!-- Current Role Input -->
      <div class="form-group">
        <fieldset>
          <label>
            <p>Which option best describes your current role?</p>
            <select id="dropdown role" name="select" title="current-role" class="form-input" required>
              <option value="">Select current role</option>
              <option value="student">Student</option>
              <option value="full-time-job">Full Time Job</option>
              <option value="full-time-learner">Full Time Learner</option>
              <option value="not-to-say">Prefer not to say</option>
              <option value="others">Others</option>
            </select>
          </label>
        </fieldset>  
      </div>
                
      <!-- Suggestion Input -->
      <div class="form-group">
        <fieldset>
          <label>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely"><input id="definitely" type="radio" name="recommed" class="input-radio" value="definitely"> Definitely</label>
            <label for="maybe"><input id="maybe" type="radio" name="recommed" class="input-radio" value="maybe"> Maybe</label>
            <label for="not-sure"><input id="not-sure" type="radio" name="recommed" class="input-radio" value="not-sure"> Not sure</label>
          </label>
        </fieldset>
      </div>
                    
      <!-- Favorite Features Input -->
      <div class="form-group">
        <fieldset>
          <label>
            <p>What is your favorite feature of freeCodeCamp?</p>
          <select id="dropdown" name="select" title="current-role" class="form-input" required>
            <option value="" selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">  Community</option>
            <option value="open-source">Open source</option>
          </select>
          </label>
        </fieldset>
      </div>
              
      <!-- Suggestions -->
      <div class="form-group">
        <fieldset>
          <label>
            <p>What would you like to see improved? 
             <span id="clue">(Check all that apply)</span>
            </p>
            <label for="front-end"><input id="front-end" name="suggestion" type="checkbox" class="input-checkbox" value="front-end-projects"> Front-End Projects</label>
            <label for="back-end"><input id="back-end" name="suggestion" type="checkbox" class="input-checkbox" value="back-end-projects"> Back-End Projects</label>
            <label for="data-visualization"><input id="data-visualization" name="suggestion" type="checkbox" class="input-checkbox" value="data-visualization"> Data Visualization</label>
            <label for="challenges"><input id="challenges" name="suggestion" type="checkbox" class="input-checkbox" value="challenges"> Challenges</label>
            <label for="open-source-com"><input id="open-source-com" name="suggestion" type="checkbox" class="input-checkbox" value="open-source-community"> Open Source Community</label>
            <label for="gitter-help"><input id="gitter-help" name="suggestion" type="checkbox" class="input-checkbox" value="gitter-help"> Gitter help rooms</label>
            <label for="videos"><input id="videos" name="suggestion" type="checkbox" class="input-checkbox" value="videos"> Videos</label>
            <label for="city-meetups"><input id="city-meetups" name="suggestion" type="checkbox" class="input-checkbox" value="city-meetups"> City Meetups</label>
            <label for="wiki"><input id="wiki" name="wiki" type="checkbox" class="input-checkbox" value="wiki"> Wiki</label>
            <label for="forum"><input id="forum" name="forum" type="checkbox" class="input-checkbox" value="forum"> Forum</label>
            <label for="additional-courses"><input id="additional-courses" name="suggestion" type="checkbox" class="input-checkbox" value="additional-courses"> Additional Courses</label>
          </label>
          </fieldset>
      </div>
            
      <!-- Comments -->
      <div class="form-group">
        <fieldset>
          <label for="comment">
            <p>Any comments or suggestions?</p>
            <textarea id="comment" name="comment-txtarea" placeholder="Enter your comment here..." title="user-comment" class="input-textarea" rows="5" cols="30" required></textarea>
          </label>
        </fieldset>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button id="submit" type="submit" title="submit" name="submit-button" class="submit-button">Submit</button>
      </div>
              
    </form>
  </main>
</div>
    
</body>
</html>
