<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh N Fast</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <header>
      <h1 id="title">Fresh N Fast Booking Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

  <main>
    <form id="survey-form">
    
      <!-- Name Input -->
      <div class="form-group">
        <fieldset>
          <label for="name" id="name-label">
            <p>Name</p>
            <input id="name" type="text" placeholder="Enter your name" title="user-name" name="name" class="form-input" required >
          </label>
        </fieldset>
      </div>

      <!-- Email Input -->
      <div class="form-group">
        <fieldset>
          <label for="email" id="email-label">
            <p>Email</p>
            <input id="email" type="email" placeholder="Enter your email" name="email" title="user-email" class="form-input" required>
          </label>
        </fieldset>
      </div>

      <!-- Phone number Input -->
      <div class="form-group">
        <fieldset>
          <label for="email" id="email-label">
            <p>Phone number</p>
            <input id="phone-number" type="tel" placeholder="Enter your phone number" name="email" title="user-email" class="form-input" required>
          </label>
        </fieldset>
      </div>
              
      <!-- Age Input -->
      <div class="form-group">
        <fieldset>
          <label for="number" id="number-label">
             <p>Age
              <span id="clue">(optional)</span>
             </p>
             <input id="number" type="number" placeholder="Age" min="13" max="100" title="user-age" name="user-age" class="form-input">
          </label>
        </fieldset>
      </div>
            
      <!-- Current Role Input -->
      <div class="form-group">
        <fieldset>
          <label for="dropdown-product">
            <p>What type of deliver that you want to?</p>
            <select id="dropdown-product" name="select" title="current-role" class="form-input" required>
              <option value="">Select current role</option>
              <option value="others">Regular</option>
              <option value="student">Pickup</option>
              <option value="full-time-job">Delivery</option>
              <option value="full-time-learner">Sameday</option>
              <option value="not-to-say">Instant</option>
            </select>
          </label>
        </fieldset>  
      </div>
                
      <!-- Suggestion Input -->
      <div class="form-group">
        <fieldset>
          <label>
            <p>What type of payment that you want to use?</p>
            <label for="cod"><input id="cod" type="radio" name="recommed" class="input-radio" value="cod"> COD</label>
            <label for="credit-card"><input id="credit-card" type="radio" name="recommed" class="input-radio" value="credit-card"> Credit Card</label>
            <label for="transfer-bank"><input id="transfer-bank" type="radio" name="recommed" class="input-radio" value="transfer-bank"> Transfer Bank</label>
          </label>
        </fieldset>
      </div>
              
      <!-- Suggestions -->
      <div class="form-group">
        <fieldset>
          <label>
            <p>What product you want to buy?
            </p>
            <label for="bundle-complete-a"><input id="bundle-complete-a" name="suggestion" type="checkbox" class="input-checkbox" value="bundle-complete-a" checked> Bundle Complete A</label>
            <label for="bundle-complete-b"><input id="bundle-complete-b" name="suggestion" type="checkbox" class="input-checkbox" value="bundle-complete-b" checked> Bundle Complete B</label>
          </label>
          </fieldset>
      </div>
            
      <!-- Comments -->
      <div class="form-group">
        <fieldset>
          <label for="comment">
            <p>Did you have some notes for the picker?</p>
            <textarea id="comment" name="comment-txtarea" placeholder="Enter your notes here..." title="user-comment" class="input-textarea" rows="5" cols="30" required></textarea>
          </label>
        </fieldset>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button onclick="openReceipt()" id="submit" type="submit" title="submit" name="submit-button" class="submit-button">Submit</button>
      </div>  
    </form>
  </main>
</div>
    
<script src="openReceipt.js"></script>
</body>
</html>
